<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="azizabacc">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
  
  <div id="backCard"><p class="smallNb" id="backCardCvc">000</p></div>
  <div id="frontCard">
    <div id="frontCardContent">
      <svg id='cardLogo' width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <h1>0000 0000 0000 0000</h1>
      <div>
        <p>JANE APPLESSED</p>
        <p>00/00</p>
      </div>
    </div>
 
  </div>
</header>

  

  <form id="myForm" action="">
    <label for="name">  Cardholder Name </label>
 <input class="largeInput" type="text" placeholder=" e.g. Jane Appleseed">
 <label for="cardNumber"> Card Number </label>
  <input class="largeInput" type="text" placeholder=" e.g. 1234 5678 9123 0000">
 <div id="cardNumbersLabel">
  <label id="cardNumber" for="">  Exp. Date (MM/YY) </label>
  <label id="cvcLabel" for="cvc">  CVC </label>
 </div>
<div id="cardNumberInput"> <input class="smallInput" id="MM" type="number" placeholder="MM" min="1" max="12">
  <input class="smallInput" id="YY"type="number" placeholder="YY"  min="1999" max="2030">
 
  <input id="cvcInput" type="number" maxlength="3" placeholder="   e.g. 123"></div>

 <button type="submit">Confirm</button>
</form>
 

 



  <script src="script.js"></script>
</body>
</html>
